<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Project 1.3</title>
    <style>
        body {
            display: grid;
            height: 100vh;
            margin: 0rem;
            grid-template-columns: [content] auto [sidebar] 18.75rem;
            grid-template-rows: 4.375rem auto 4.375rem;
        }

        main {
            background-color: lightgray;
            grid-column: content;
            grid-row: 2;
        }

        header {
            background-color: darkgray;
        }

        footer {
            background-color: grey;
        }

        aside {
            background-color: white;
            grid-column: sidebar;
            grid-row: 2
        }

        .header-footer {
            color: white;
            grid-area: span 1 / span 2;
        }

        .center-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .show {
            transform: scaleX(1);
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2) and (max-device-width: 480px) {
            body {
                grid-template-columns: [content] auto [sidebar] 90%;
            }

            main {
                grid-column: 1/3;
                touch-action: pan-x;
            }

            aside {
                transform: scaleX(0);
                transition: transform 0.3s ease-out;
                transform-origin: right;
            }
        }
    </style>
</head>

<body>
    <header class="header-footer center-content">
        <div>Header</div>
    </header>
    <main>
        <div class="center-content">Main Content</div>
    </main>
    <aside>
        <div class="center-content">Sidebar</div>
    </aside>
    <footer class="header-footer">
        <div class="center-content">Footer</div>
    </footer>
</body>
<script type="application/javascript">
    window.onload = function () {
        const main = document.querySelector('main');
        main.addEventListener('touchend', function (event) {
            console.log('Touch End');
            console.log(event);
        });
    };
</script>

</html>
